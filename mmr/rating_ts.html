<h1>Rating Time Series View</h1>

<div id="ts-filters" style="width:100%; display:flex; justify-content:center; margin:20px 0;">
  <div class="filter-container">

    <div class="filter-box">
      <label class="filter-label">Characters</label>
      <input type="text" id="ts-characterSearch" class="filter-search" placeholder="Search characters...">
      <select id="ts-characterSelect" class="filter-select" size="8"></select>
    </div>

    <div class="filter-box">
      <label class="filter-label">Tags</label>
      <input type="text" id="ts-tagSearch" class="filter-search" placeholder="Search tags...">
      <select id="ts-tagSelect" class="filter-select" size="8"></select>
    </div>

  </div>
</div>

<div id="mtv-chart" class="mtv-chart-area">
</div>
