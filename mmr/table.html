<h1>Table View</h1>

<table id="comics-table">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Series</th>
      <th>Type</th>
      <th>Years</th>
      <th>Age</th>
      <th>writer</th>
      <th>Characters</th>
      <th>pages</th>
      <th>Issues</th>
      <th>Rating (0-5)</th>
      <th>Tags</th>
    </tr>
  </thead>
  <tbody id="comics-table-view">
    <!-- dynamic rows -->
  </tbody>
</table>

<div id="characters-modal-overlay">
  <div id="characters-modal" class="modal-box">
      <span id="characters-modalText"></span><br><br>
      <button class="close-btn" onclick="closeTableCharsModal()">Close</button>
  </div>
</div>

<div id="issues-modal-overlay">
  <div id="issues-modal" class="modal-box">
      <span id="issues-modalText"></span><br><br>
      <button class="close-btn" onclick="closeTableIssuesModal()">Close</button>
  </div>
</div>
