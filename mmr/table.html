<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MMR - Table View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4d22a78a57.js" crossorigin="anonymous"></script>
  <script src="js/table.js"></script>
</head>
<body>

  <h1>Table View</h1>

  <table id="comics-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Series</th>
        <th>Type</th>
        <th>Years</th>
        <th>Age</th>
        <th>writer</th>
        <th>places</th>
        <th>Characters</th>
        <th>pages</th>
        <th>Issues</th>
        <th>Rating (0-5)</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody id="comics-table-view">
      <!-- dynamic rows -->
    </tbody>
  </table>

    <div id="characters-modal-overlay">
    <div id="characters-modal" class="modal-box">
        <span id="characters-modalText"></span><br><br>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
    </div>

</body>
</html>
